<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <title>Recent News In The World</title>
</head>
<body>
    
    <!-- section form -->
    <section id="sec-form" class="py-4" >
        <div class="container">
            <form  id="newsForm" action="#">

                <!-- heading -->
                <div id="header" class="mb-4 fw-bold">
                    <h1 class="text-center">Recent News In The World</h1>
                </div>

                <!-- search for topic -->
                <div class="mb-3">
                    <label for="searchName" class="form-label fs-4 fw-bold">Search by Topic :</label>
                    <input type="text" class="form-control" id="searchName" aria-describedby="emailHelp" placeholder="Search Your Topic">
                  </div>

                   <!-- country -->
                  <div class="mb-3">
                    <label for="selectCountry" class="form-label fs-4 fw-bold">Country :</label>
                    <select class="form-select text-secondary " id="selectCountry" aria-label="Floating label select example">
                        <option value="">-- Select Country--</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="gb">United Kingdom</option>
                        <option value="de">Germany</option>
                        <option value="br">Brazil</option>
                        <option value="ar">Argentina</option>
                        <option value="ru">Russia</option>
                        <option value="cn">China</option>
                        <option value="au">Australia</option>
                        <option value="fr">France</option>
                        <!-- <option value="ir">Iran</option> -->
                      </select>
                  </div>

                  <!-- Category -->
                  <div class="mb-3">
                    <label for="selectCategory" class="form-label fs-4 fw-bold">Category :</label>
                    <select class="form-select text-secondary" id="selectCategory" aria-label="Floating label select example">
                        <option value="">--Select category--</option>
                        <option value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="general">General</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                      </select>
                  </div>

                  
                  <!-- language  -->
                  <div class="mb-3">
                    <label for="selectLanguage" class="form-label  fs-4 fw-bold">Language :</label>
                    <select class="form-select text-secondary" id="selectLanguage" aria-label="Floating label select example">
                        <option value="">--Select language--</option>
                        <option value="en">English</option>
                        <option value="fr">French </option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="zh">Chinese</option>
                        <option value="fa">Farsi</option>
                    </select>
                  </div> 

                  <!-- button -->
                 <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-lg btn-primary mt-3 ">Search</button>
                 </div>
            </form>
        </div>
    </section>

    <!-- section error -->
    <section id="sec-error" class="py-3">
        <div class="container">
            <div id="message" class="text-center"></div>
        </div>
    </section>

    <!-- section card -->
    <section id="sec-card" class="py-4">
        <div class="container">
            <div id="result" class="row mt-4"></div>
        </div>
    </section>
    


    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/News.js"> </script>
    <script src="./js/UI.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
